root: true

rules:
  semi: error
  max-len:
    - error
    - code: 120

overrides:
  - files: ['*.ts', '*.tsx']
    parser: '@typescript-eslint/parser'
    plugins:
      - '@typescript-eslint'
    extends:
      - 'eslint:recommended'
      - 'plugin:@typescript-eslint/recommended'
      - 'plugin:react/recommended'
      - 'plugin:react-hooks/recommended'
    env:
      browser: true
      jest: true

  - files: '*.js'
    extends: 'airbnb-base'
    rules:
      max-len:
        - error
        - code: 120
      no-console: off
      import/no-extraneous-dependencies: off
    env:
      node: true
